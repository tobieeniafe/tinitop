        <h2>Profile Details</h2>
        <h4>Name</h4>
        <div class="col m6 s12 input-field">
          <label for="lastname">Last Name*</label>
          <input type="text" name="" value="Doe">
        </div>
        <div class="col m6 s12 input-field">
          <label for="firstname">First Name*</label>
          <input type="text" name="" value="John">
        </div>
        <h4>Address</h4>
        <div class="col m6  s12 input-field">
          <label for="address">Address</label>
          <input type="text" name="" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sede et dolore magna aliqua.">
        </div>
        <div class="col m6  s12 input-field">
          <label for="city">City</label>
          <input type="text" name="" value="Ikeja">
        </div>
        <div class="col m6 s12 input-field">
          <label for="">Zip/Post Code</label>
          <input type="text" name="" value="23401">
        </div>
        <div class="col m6 s12 input-field">
          <label for="">State/Province</label>
          <input type="text" name="" value="Lagos">
        </div>
        <div class="col m6  s12 input-field">
          <label for="">Country</label>
          <input type="text" name="" value="Nigeria" disabled="">
        </div>
        <div class="col m6  s12 input-field">
          <label for="">Company</label>
          <input type="text" name="" value="Tinitop Technologies">
        </div>
        <div class="col m6 s12 input-field">
          <label for="">TimeZone</label>
          <input type="text" name="" value="">

        <div class="col m6 s12 input-field">
          <label for="">Location</label>
          <input type="text" name="" value="">
        </div>
        <h4>Security Phone Number</h4>
        <div class="col m6 s12 input-field">
          <label for="">Phone</label>
          <input type="text" name="" value="+234 123 4567">
        </div>
        <div class="col m6 s12 input-field">
          <label for="">Country</label>
          <input type="text" name="" value="Nigeria">
        </div>

          <a class="waves-effect waves-light btn blue darken-4">Save Changes</a>
